<style>
    #cookie-notice {padding: 1rem; display: none; text-align: center; position: fixed; bottom: 0; width: 100%; background: rgba(34, 34, 34, 0.95); color: rgba(255,255,255,0.8); z-index: 1000;}
    #cookie-notice a {display: inline-block; cursor: pointer; margin: 0 0.5rem;}
    .cookie-btn { padding: 0.5rem 1rem; color: white; border-radius: 3px; text-decoration: none; }
    .cookie-btn.accept { background: #28a745; }
    .cookie-btn.info { background: #17a2b8; }
</style>
<div id="cookie-notice">
    <span>We use cookies to improve your experience on our site. By continuing to use our site, you accept our use of cookies.</span>
    <a id="cookie-notice-accept" class="cookie-btn accept">Accept</a>
    <a href="/terms" class="cookie-btn info">Learn More</a>
</div>
<script>
    function createCookie(name,value,days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days*24*60*60*1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + value + expires + "; path=/";
    }

    function readCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for(var i=0;i < ca.length;i++) {
            var c = ca[i];
            while (c.charAt(0)==' ') c = c.substring(1,c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
        }
        return null;
    }

    if(readCookie('cookie-notice-dismissed')!=='true') {
        document.getElementById('cookie-notice').style.display = 'block';
    }

    document.getElementById('cookie-notice-accept').addEventListener("click",function() {
        createCookie('cookie-notice-dismissed','true',31);
        document.getElementById('cookie-notice').style.display = 'none';
    });
</script>
